
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Raffaela Zuncheddu </h1>
        <script type="text/processing">

            float move;

void setup() {
  size(500, 500);
}

void draw() {
  background(255);
  pushMatrix();
  translate(width/2, height/2); 
  rotate(cos(move));
  noStroke();
  fill(234, 107, 107);
  ellipse(0, 100, 30, 30);
  stroke(0);
  strokeWeight(2);
  line(0, 0, 0, 86);
  move+=PI/200; 
  popMatrix();
  stroke(100);
  strokeWeight(1);
  line(0, height/2, width, height/2);

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
